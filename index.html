<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyaQqabaz - Premium Middle Eastern Experience</title>
    <meta name="description" content="Experience the finest Middle Eastern cuisine, premium beverages, traditional sweets, and luxury shisha lounge at HyaQqabaz.">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .luxury-font { font-family: 'Playfair Display', serif; }
        .content-font { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-200 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center">
                <img src="attached_assets/oakCafeLogo_1752004813012.png" alt="Oak Cafe Logo" class="h-12 w-auto">
                <h1 class="ml-3 text-2xl font-bold luxury-font text-gray-800">HyaQqabaz</h1>
            </div>
            <button id="languageToggle" class="px-4 py-2 bg-amber-600 text-white rounded-lg hover:bg-amber-700 transition-colors">
                <span id="langText">عربي</span>
            </button>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="bg-amber-50 shadow-sm">
        <div class="container mx-auto px-4">
            <div class="flex space-x-8 overflow-x-auto py-4">
                <button class="nav-btn whitespace-nowrap px-4 py-2 rounded-lg bg-amber-600 text-white" data-category="appetizers">
                    <span class="en">Appetizers</span>
                    <span class="ar hidden">مقبلات</span>
                </button>
                <button class="nav-btn whitespace-nowrap px-4 py-2 rounded-lg hover:bg-amber-100" data-category="breakfast">
                    <span class="en">Breakfast</span>
                    <span class="ar hidden">فطور</span>
                </button>
                <button class="nav-btn whitespace-nowrap px-4 py-2 rounded-lg hover:bg-amber-100" data-category="italian">
                    <span class="en">Italian</span>
                    <span class="ar hidden">إيطالي</span>
                </button>
                <button class="nav-btn whitespace-nowrap px-4 py-2 rounded-lg hover:bg-amber-100" data-category="main-course">
                    <span class="en">Main Course</span>
                    <span class="ar hidden">الطبق الرئيسي</span>
                </button>
                <button class="nav-btn whitespace-nowrap px-4 py-2 rounded-lg hover:bg-amber-100" data-category="sandwiches">
                    <span class="en">Sandwiches</span>
                    <span class="ar hidden">ساندويتش</span>
                </button>
                <button class="nav-btn whitespace-nowrap px-4 py-2 rounded-lg hover:bg-amber-100" data-category="salads">
                    <span class="en">Salads</span>
                    <span class="ar hidden">سلطات</span>
                </button>
                <button class="nav-btn whitespace-nowrap px-4 py-2 rounded-lg hover:bg-amber-100" data-category="soups">
                    <span class="en">Soups</span>
                    <span class="ar hidden">شوربات</span>
                </button>
                <button class="nav-btn whitespace-nowrap px-4 py-2 rounded-lg hover:bg-amber-100" data-category="desserts">
                    <span class="en">Desserts</span>
                    <span class="ar hidden">حلويات</span>
                </button>
                <button class="nav-btn whitespace-nowrap px-4 py-2 rounded-lg hover:bg-amber-100" data-category="beverages">
                    <span class="en">Beverages</span>
                    <span class="ar hidden">مشروبات</span>
                </button>
                <button class="nav-btn whitespace-nowrap px-4 py-2 rounded-lg hover:bg-amber-100" data-category="shisha">
                    <span class="en">Shisha</span>
                    <span class="ar hidden">شيشة</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <h2 id="categoryTitle" class="text-3xl font-bold text-center text-gray-800 mb-8 luxury-font">
            <span class="en">Appetizers</span>
            <span class="ar hidden">مقبلات</span>
        </h2>
        
        <div id="productGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-4 max-w-7xl mx-auto">
            <!-- Products will be loaded here -->
        </div>
    </main>

    <!-- 3D Model Modal -->
    <div id="modelModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">
        <div class="bg-white rounded-lg max-w-4xl max-h-[90vh] w-full m-4 relative">
            <button id="closeModal" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
            <div class="p-6">
                <h3 id="modalTitle" class="text-2xl font-bold mb-4 luxury-font"></h3>
                <div id="modelViewer" class="w-full h-96 bg-gray-100 rounded-lg flex items-center justify-center">
                    <p class="text-gray-500">3D Model would load here</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Language toggle
        let currentLanguage = 'en';
        const languageToggle = document.getElementById('languageToggle');
        const langText = document.getElementById('langText');

        languageToggle.addEventListener('click', function() {
            currentLanguage = currentLanguage === 'en' ? 'ar' : 'en';
            
            // Update language toggle text
            langText.textContent = currentLanguage === 'en' ? 'عربي' : 'English';
            
            // Toggle visibility of language elements
            document.querySelectorAll('.en').forEach(el => {
                el.classList.toggle('hidden', currentLanguage !== 'en');
            });
            document.querySelectorAll('.ar').forEach(el => {
                el.classList.toggle('hidden', currentLanguage !== 'ar');
            });
            
            // Update text direction
            document.documentElement.dir = currentLanguage === 'ar' ? 'rtl' : 'ltr';
        });

        // Sample menu data - you would replace this with your actual menu data
        const menuData = {
            appetizers: [
                { id: 'mozzarella-sticks', name: 'Mozzarella Sticks', nameAr: 'أصابع جبن موزاريلا', price: '$8.99', image: 'attached_assets/mozzerellaSticks__1752072003869' },
                { id: 'onion-rings', name: 'Onion Rings', nameAr: 'حلقات البصل', price: '$6.99', image: 'attached_assets/onionRings__1752072011416' },
                { id: 'loaded-waffle-fries', name: 'Loaded Waffle Fries', nameAr: 'بطاطس وافل محشوة', price: '$9.99', image: 'attached_assets/waffleSalad_1752072103683' },
                { id: 'cheese-roll', name: 'Cheese Roll', nameAr: 'رول جبنة', price: '$7.99', image: 'attached_assets/yalanji_1752072109513' },
                { id: 'yalanji', name: 'Yalanji', nameAr: 'يالانجي', price: '$8.99', image: 'attached_assets/yalanji_1752072109513' },
                { id: 'grilled-halloumi', name: 'Grilled Halloumi', nameAr: 'حلوم مشوي', price: '$9.99', image: 'attached_assets/hallomi_1752057967760' }
            ],
            breakfast: [
                { id: 'hash-browns', name: 'Hash Browns', nameAr: 'هاش براون', price: '$4.99', image: 'attached_assets/hashBrown_1752057967753' },
                { id: 'french-toast', name: 'French Toast', nameAr: 'توست فرنسي', price: '$7.99', image: 'attached_assets/hashBrown_1752057967753' }
            ],
            italian: [
                { id: 'fettuccine-alfredo', name: 'Fettuccine Alfredo', nameAr: 'فيتوتشيني ألفريدو', price: '$14.99', image: 'attached_assets/Fettuccine Alfredo_1752072150333.glb' },
                { id: 'margherita-pizza', name: 'Margherita Pizza', nameAr: 'بيتزا مارغريتا', price: '$12.99', image: 'attached_assets/Margherita Pizza_1752072161908.glb' },
                { id: 'pepperoni-pizza', name: 'Pepperoni Pizza', nameAr: 'بيتزا بيبروني', price: '$13.99', image: 'attached_assets/Pepperoni Pizza_1752072187117.glb' },
                { id: 'pesto-pasta', name: 'Pesto Pasta', nameAr: 'باستا بيستو', price: '$13.99', image: 'attached_assets/Pesto Pasta_1752072201259.glb' }
            ]
        };

        // Current category
        let currentCategory = 'appetizers';

        // Navigation
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // Remove active class from all buttons
                document.querySelectorAll('.nav-btn').forEach(b => {
                    b.classList.remove('bg-amber-600', 'text-white');
                    b.classList.add('hover:bg-amber-100');
                });
                
                // Add active class to clicked button
                this.classList.add('bg-amber-600', 'text-white');
                this.classList.remove('hover:bg-amber-100');
                
                // Update current category
                currentCategory = this.dataset.category;
                loadProducts(currentCategory);
            });
        });

        // Load products
        function loadProducts(category) {
            const products = menuData[category] || [];
            const productGrid = document.getElementById('productGrid');
            
            productGrid.innerHTML = products.map(product => `
                <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow cursor-pointer product-card" 
                     data-product-id="${product.id}" data-product-name="${product.name}" data-product-name-ar="${product.nameAr}">
                    <div class="aspect-square bg-gray-100 flex items-center justify-center">
                        <i class="fas fa-utensils text-4xl text-amber-600"></i>
                    </div>
                    <div class="p-4">
                        <h3 class="font-semibold text-gray-800 mb-2 luxury-font">
                            <span class="en">${product.name}</span>
                            <span class="ar hidden">${product.nameAr}</span>
                        </h3>
                        <p class="text-amber-600 font-bold">${product.price}</p>
                    </div>
                </div>
            `).join('');
            
            // Add click listeners to product cards
            document.querySelectorAll('.product-card').forEach(card => {
                card.addEventListener('click', function() {
                    const productName = currentLanguage === 'en' ? 
                        this.dataset.productName : 
                        this.dataset.productNameAr;
                    openModal(productName);
                });
            });
        }

        // Modal functionality
        function openModal(productName) {
            const modal = document.getElementById('modelModal');
            const modalTitle = document.getElementById('modalTitle');
            modalTitle.textContent = productName;
            modal.classList.remove('hidden');
        }

        document.getElementById('closeModal').addEventListener('click', function() {
            document.getElementById('modelModal').classList.add('hidden');
        });

        // Close modal when clicking outside
        document.getElementById('modelModal').addEventListener('click', function(e) {
            if (e.target === this) {
                this.classList.add('hidden');
            }
        });

        // Initialize
        loadProducts('appetizers');
    </script>
</body>
</html>
